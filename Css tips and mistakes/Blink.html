<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                background-color:greenyellow;
                color:black;
                padding:5px;
            }
            .blink-smooth-1{
                animation:1s blink-1 3;
            }
            @keyframes blink-1{
                50%{
                    color:transparent;
                }
            }
            .blink-smooth-2{
                animation:.5s blink-2 6 alternate;
            }
            @keyframes blink-2{
                to{
                    color:transparent;
                }
            }
            .blink{
                animation:1s blink-1 3 steps(1);
            }
        </style>
    </head>
    <body>
        <p class="blink-smooth-1">Peek-a-boo!</p>
<p class="blink-smooth-2">Peek-a-boo!</p>
<p class="blink">Peek-a-boo!</p>
    </body>
</html>
