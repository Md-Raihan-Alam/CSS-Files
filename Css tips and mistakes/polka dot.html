<!DOCTYPE html>
<html>
<head>
<!--better to add svg at css in url-->
<style>
[class^="box"]{
width:200px;
height:200px;
}
.box1{
background: black;
background-image: radial-gradient(white 30%, transparent 0),
radial-gradient(white 30%, transparent 0);
background-size: 30px 30px;
background-position: 0 0, 15px 15px;
}
.box2{
background:#eee;
background-image:linear-gradient(45deg, #bbb 50%, transparent 0);
background-size:30px 30px;
}
</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
