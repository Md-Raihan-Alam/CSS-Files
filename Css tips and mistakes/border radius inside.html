<!DOCTYPE html>
<html>
<head>
<!--outline cover the outer box-->
<!--box shadow cover the inner thing of outer box-->
<!--outline and box shadow are important-->
<!--change the color of box shadow and
outline individually to understand visual effect-->
<style>
.something-meaningful{
background:tan;
border-radius:.8em;
padding:1em;
box-shadow:0 0 0 0.4em #655;
outline:.6em solid #655;
}
</style>
</head>
<body>
<div class="something-meaningful">
I have a nice subtle inner rounding, don't I look pretty?
</div>
</body>
</html>
