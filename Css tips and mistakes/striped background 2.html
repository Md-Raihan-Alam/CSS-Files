<!DOCTYPE html>
<html>
<head>
<style>
.box{
width:200px;
height:100px;
margin:20px;
}
.box1{
background:linear-gradient(90deg,#fb3 50%,#58a 0);
background-size:30px 100%;
}
.box2{
background:linear-gradient(45deg,red 25%,blue 0,blue 50%,red 0,red 75%,blue 0);
background-size:30px 30px;
}
.box3{
background:repeating-linear-gradient(60deg,blue 0,red 0,blue 45px,red 45px);
}
.box4{
background:repeating-linear-gradient(45deg,green 0,yellow 0,green 45px,yellow 45px);
}
.box5{
background:#58a;
background-image:repeating-linear-gradient(30deg,hsla(0,0%,100%,.1),hsla(0,0%,100%,.1) 15px,transparent 0,transparent 30px);
}
</style>
</head>
<body>
<div class="box1 box"></div>
<div class="box2 box"></div>
<div class="box3 box"></div>
<div class="box4 box"></div>
<div class="box5 box"></div>
</body>
</html>
