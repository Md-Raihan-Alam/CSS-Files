<!DOCTYPE html>
<html>
    <head>
        <style>
            [class^="cur"]{
                width:100px;
                height:100px;
                background-color:black;
                margin:10px;
                color:white;
                display:flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            .cur1{cursor:none;}
            .cur2{cursor:context-menu;}
            .cur3{cursor:cell;}
            .cur4{cursor:vertical-text;}
            .cur5{cursor:alias;}
            .cur6{cursor:copy;}
            .cur7{cursor:no-drop;}
            .cur8{cursor:not-allowed;}
            .cur9{cursor:ew-resize;}
            .cur10{cursor:ns-resize;}
            .cur11{cursor:nesw-resize;}
            .cur12{cursor:nwse-resize;}
            .cur13{cursor:col-resize;}
            .cur14{cursor:row-resize;}
            .cur15{cursor:all-scroll;}
            .cur16{cursor:zoom-in;}
            .cur17{cursor:zoom-out;
        </style>
    </head>
    <Body>
        <div class="cur1">none</div>
        <div class="cur2">Context-Menu</div>
        <div class="cur3">Cell</div>
        <div class="cur4">Vertical-text</div>
        <div class="cur5">Alias</div>
        <div class="cur6">Copy</div>
        <div class="cur7">No-drop</div>
        <div class="cur8">Not-allowed</div>
        <div class="cur9">ew-resize</div>
        <div class="cur10">ns-resize</div>
        <div class="cur11">nesw-resize</div>
        <div class="cur12">nwse-resize</div>
        <div class="cur13">col-resize</div>
        <div class="cur14">row-resize</div>
        <div class="cur15">all-scroll</div>
        <div class="cur16">zoom-in</div>
        <div class="cur17">zoom-out</div>
    </Body>
</html>
