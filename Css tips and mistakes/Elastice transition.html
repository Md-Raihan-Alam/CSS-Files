<!DOCTYPE html>
<html>
    <head>
        <style>
            .ball{
                background-color:red;
                width:100px;
                height:100px;
                border-radius:50%;
                animation:bounce 3s cubic-bezier(.1,.25,1,.25);
            }
            @keyframes bounce{
                60%,80%,to{
                    trnasform:translateY(400px);
                    animation-timing-function:ease;
                }
                70%{ transform:translateY(300px);}
                90%{ trnasform:translateY(360px); }
            }
        </style>
    </head>
    <body>
        <div class="ball">

        </div>
    </body>
</html>
