<!DOCTYPE html>
<html>
<head>
<style>
[class^="boxShape"]{
width:300px;
height:200px;
background-color:yellow;
border:1px solid black;
margin:10px;
}
.boxShape1{
border-radius:50% / 50%;
}
.boxShape2{
border-radius:50% / 100% 100% 0 0;
}
.boxShape3{
border-radius:100% 0 0 100% / 50%;
}
</style>
</head>
<body>
<div class="boxShape1"></div>
<div class="boxShape2"></div>
<div class="boxShape3"></div>
<div class="boxShape4"></div>
</body>
</html>
