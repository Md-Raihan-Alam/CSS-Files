<!DOCTYPE html>
<html>
<head>
<style>
[class^="box"]{
width:100px;
height:100px;
}
.box1{
background:white;
background-image:linear-gradient(90deg,rgba(200,0,0,0.5) 50%,transparent 0),linear-gradient(rgba(200,0,0,.5)50%,transparent 0);
background-size:40px 40px;
}
.box2{
background:#58a;
background-image:linear-gradient(white 1px,transparent 0),linear-gradient(90deg,white 1px,transparent 0);
background-size:30px 30px;
}
.box3{
background:#58a;
background-image:linear-gradient(white 2px, transparent 0),
linear-gradient(90deg, white 2px, transparent 0),
linear-gradient(hsla(0,0%,100%,.3) 1px,
transparent 0),
linear-gradient(90deg, hsla(0,0%,100%,.3) 1px,
transparent 0);
background-size:75px 75px,75px 75px,15px 15px,15px 15px;
}
</style>
</head>
<body>
<div class="box1">
</div>
<div class="box2">
</div>
<div class="box3">
</div>
</body>
</html>
