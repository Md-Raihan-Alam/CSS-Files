<!doctype html>
<html>
<head>
<style>
.box{
position:relative;
display:inline-block;
padding:.5em 1em .35em;
color:white;
}
.box::before{
content:'';
position:absolute;
top:0;right:0;bottom:0;left:0;
z-index:-1;
background:#58a;
transform:scaleY(1.3) perspective(.5em) rotateX(5deg);
transform-origin:bottom;
}
.nav a{
position:relative;
display:inline-block;
padding:.3em 1em 0;
}
.nav a::before{
content:'';
position:absolute;
top:0;right:0;bottom:0;left:0;
z-index:-1;
background:#ccc;
background-image:linear-gradient(hsla(0,0%,100%,.6),hsla(0,0%,100%,0));
border:1px solid rgba(0,0,0,.4);
border-bottom:none;
border-rdius:.5em .5em 0 0;
box-shadow:0 .15em white inset;
transform:perspective(.5em) rotateX(10deg) rotateY(1deg);
transform-origin:bottom;
}
</style>
</head>
<body>
<div class="box">
TRAPEZOID
</div>
<div class="nav">
<a href="#">Home</a>

</html>
