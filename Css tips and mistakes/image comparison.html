<!DOCTYPE html>
<html>
    <head>
        <style>
            .image-slider{
                position:relative;
                display:inline-block;
            }
            .image-slider div{
                position:absolute;
                top:0;bottom:0;left:0;
                width:50%;/*Initial width*/
                overflow:hidden;/*Make it clip the image*/
                resize:horizontal;/*important;make image slide*/
            }
            .image-slider div::before{
                content:'';
                position:absolute;
                bottom:0;right:0;
                width:12px;height:12px;
                background:white;
                cursor:ew-resize;
                padding:5px;
                background:linear-gradient(-45deg,white 50%,transparent 0);
                background-clip:content-box;
            }
            .image-slider img{
                display:block;
                user-select:none;
            }
        </style>
    </head>
    <body>
        <div class="image-slider">
            <div>
                <img src="1.JPG" width="300" height="300" alt="Before">
            </div>
            <img src="2.JPG" width="300" height="300" alt="After">
        </div>
    </body>
</html>
