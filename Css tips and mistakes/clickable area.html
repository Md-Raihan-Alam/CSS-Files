<!DOCTYPE html>
<html>
    <head>
        <style>
            .area{
                display:flex;
                justify-content: center;
                align-items: center;
                width:50px;
                height:50px;
                background:#58a;
                border-radius:50%;
                border:10px solid transparent;
                box-shadow:0 0 0 1px rgba(0,0,0,.3) inset,
                           0 .1em .2em -.05em rgba(0,0,0,.5);
                background-clip:padding-box;
                position:relative;
            }
            .area::before{
                content:'';
                position:absolute;
                top:-10px;right:-10px;
                bottom:-10px;left:-10px;
            }
            .area:hover{
                cursor:pointer;
            }
        </style>
    </head>
    <Body>
        <div class="area">Click</div>
    </Body>
</html>
