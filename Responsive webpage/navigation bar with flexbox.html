<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
.menuWrap{
background-color:indigo;
font-size:1rem;
min-height:2.75rem;
max-height:3.15rem;
display:flex;
align-items:center;
padding:0 1rem;
}
.listItem,.LastItem{
color:#ebebeb;
text-decoration:none;
}
.listItem{
margin-right:1rem;
}
.LastItem{
margin-left:auto;
}
.menuWrap2{
background-color:indigo;
font-size:1rem;
min-height:2.75rem;
max-height:3.15rem;
display:flex;
flex-direction:row-reverse;
align-items:center;
padding:0 1rem;
}
.listItem2,.LastItem2{
color:#ebebeb;
text-decoration:none;
}
.listItem2{
margin-right:1rem;
}
.LastItem2{
margin-right:auto;
}
.menuWrap3{
background-color:indigo;
font-size:1rem;
min-height:7rem;
line-height:1.24rem;
display:flex;
flex-direction:column;
align-items:center;
padding:0 1rem;
}
.listItem3,.LastItem3{
color:#ebebeb;
text-decoration:none;
}
</style>
</head>
<body>
<div class="menuWrap">
<!--margin-right:1rem is responsible for the right ones-->
<a href="#" class="listItem">Home</a>
<a href="#" class="listItem">About us</a>
<a href="#" class="listItem">Products</a>
<a href="#" class="listItem">Policy</a>
<!--margin-left:auto is responsible for the left one-->
<a href="#" class="LastItem">Contact us</a>
</div>
<div class="menuWrap2">
<a href="#" class="listItem2">Home</a>
<a href="#" class="listItem2">About us</a>
<a href="#" class="listItem2">Products</a>
<a href="#" class="listItem2">Policy</a>
<a href="#" class="LastItem2">Contact us</a>
</div>
<!--for vertically-->
<div class="menuWrap3">
<a href="#" class="listItem3">Home</a>
<a href="#" class="listItem3">About us</a>
<a href="#" class="listItem3">Products</a>
<a href="#" class="listItem3">Policy</a>
<a href="#" class="LastItem3">Contact us</a>
</div>
</body>
</html>
